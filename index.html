<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>ToDo List</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
	<form>
		<input type="text" class="inputTask" placeholder="Add a task and Press Enter...">
	</form>
	<div class="todo">
		<h3>TO DO</h3>
		<ul class="todo-list">
			
		</ul>
	</div>
	<div class="done">
		<h3>DONE</h3>
		<ul class="done-list">
			
		</ul>
	</div>
	<section class="container">
		<div class="row">
			<div class="col 6">

				<button type="button" class="btn btn-primary clear-all">Clear both lists</button>
			</div>
			<div class="col 6">
				<button type="button" class="btn btn-primary clear-done">Clear done list</button>
			</div>
		</div>
	</section>

	<script src="jquery-2.1.4.js"></script>
	<script type="text/javascript" src="main.js"></script>
	
</body>
</html>
